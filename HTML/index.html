                        <td><button onclick="calculatorHeart.ac()">AC</button></td>

                    </tr>

                        <td><button onclick="dinamicDisplayPort(7)">7</button></td>

                        <td><button onclick="dinamicDisplayPort('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="dinamicDisplayPort(4)">4</button></td>
                        <td><button onclick="dinamicDisplayPort(5)">5</button></td>
                        <td><button onclick="dinamicDisplayPort(6)">6</button></td>
                        <td><button onclick="dinamicDisplayPort('Â¬')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="dinamicDisplayPort(1)">1</button></td>

                        <td><button onclick="dinamicDisplayPort(3)">3</button></td>
                        <td><button onclick="dinamicDisplayPort('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" onclick="dinamicDisplayPort(0)"><button>0</button></td>
                        <td><button onclick="dinamicDisplayPort('.')">,</button></td>
                        <td><button onclick="equals()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
